{% extends 'blogging/base.html' %}
 {% block title %} Home {% endblock title %}
{% block content %}
<div class="col-sm-10 mt-5">
  <h3 class="text-white mb-4">Home Page</h3>

  {% for post in posts %}
  <div class="jumbotron jumbotron-fluid jombo-color m-5">
      <div class="container p-3">
      <h1 class="fw-bold font-weight-bold">{{post.title}} </h1>
      <p class="lead text-truncate">
       {{post.desc}}
      </p>
      <a href="{% url 'article' post.id %}" class="btn btn-danger">Explore More</a>
    </div>
</div>
{% endfor %}
</div>

{% endblock content %}
