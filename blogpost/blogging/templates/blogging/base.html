<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blogging/css/style.css' %}">
</head>
<body>
    <!-- nav bar -->    
    <div class="container-fluid bg-dark">
      {% include 'blogging/navbar.html' %}
     </div>

     <div class="container mt-5">
      <div class="row">
       <div class="col-sm-12">
        {% block msg %}
        {% endblock msg %}
       </div>
      </div>
    
      <div class="row text-white">
       {% block side %}
       {% endblock side %}
    
       {% block content %}
       {% endblock content %}
      </div>
     </div>
    









   <script src="{% static 'blogging/js/bootstrap.min.js' %}"></script>
   <script src="{% static 'blogging/js/popper.js' %}"></script>
   <script src="{% static 'blogging/js/jquery.js' %}"></script>
</body>
</html>
